<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="left">
        <div class="title-back"></div>
        <div class="title"> 
            <img src="./assets/axes2.svg">
            <h1> GNOMLITES</h1>
        </div>
    </div>
   
    <div class="main">
        <div class="form-start">
            <h2>Spruce up your lawn with our collection of quirky garden gnomes! From traditional to trendy, we've got 'em all. Sign up now and get ready to gnome-ify your yard in no time. 
            </h2>
            <h2>Your neighbors won't know <i>what</i> hit 'em!</h2>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2>
            
            <form id="form">
                <section class="input-container">
                    <p>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first-name" type="text" required>
                    </p>
                    <p class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </p>
                    <p class="input">
                        <label for="email">EMAIL</label>
                        <input required type="email" id="email" name="email">
                    </p>
                    
                    <p class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input required type="tel" id="phone-number" name="phone-number">
                    </p>
                    
                    <p class="input">
                        <label for="password">PASSWORD</label>
                        <input class="passgroup" required type="password" id="password" name="password">
                        
                    </p>
                    
                    <p class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input class="passgroup" required type="password" id="confirm-password" name="confirm-password">
                        <span></span>
                    </p>
                    
                </section>  
            </form>
            

        </div>
        <div class="form-end">
            <button id="submit" form="form">Create Account</button>
            <h3>Already have an account? <span><a href="">Log In</a></span></h3>  
        </div>
    </div>
    
</body>
</html>
